    <ion-list>
      <ion-item-sliding *ngFor="let messege of messegeArray ; let i=index">
        <ion-item (click)="userInfo(messege)">
          <ion-avatar item-start>
            <img src="../../assets/imgs/user.jpg">
          </ion-avatar>
          <h2>{{messege.messegeUser}}</h2>
          <h3>{{messege.userMessege}}</h3>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteMsg(i)">
            <ion-icon name="trash"></ion-icon>
           Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
