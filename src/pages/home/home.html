<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button clear small (click)="logOut()">Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let messege of messegeArray"> 
        <ion-avatar item-start>
          <img src="../../assets/imgs/user.jpg">
        </ion-avatar>
        <h2>{{messege.messegeUser}}</h2>
        <h3>{{messege.userMessege}}</h3>
      </ion-item>
    </ion-list> 
</ion-content>
