<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
      <ion-input type="text" [(ngModel)]="firstName" ></ion-input> 
  </ion-item>
  <ion-item>
      <ion-input type="text" [(ngModel)]="lastName"></ion-input>
  </ion-item>
  <ion-item no-lines class="btnItem">
      <button ion-button large color="primary" (click)="profileUpdate()">Update</button>
      <button ion-button large color="danger">Delete</button>
    </ion-item>
</ion-content>
